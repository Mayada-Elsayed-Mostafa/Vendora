
query GetCart($id: ID!) {
    cart(id: $id) {
        id
        totalQuantity
        note
        cost {
            totalAmount {
                amount
                currencyCode
            }

        }
        lines(first: 100) {
            edges {
                node {
                    id
                    quantity
                    merchandise {
                        ... on ProductVariant {
                            id
                            title
                            price {
                                amount
                                currencyCode
                            }
                            product {
                                id
                                title
                                handle
                                images(first: 1) {
                                    edges {
                                        node {
                                            url
                                            altText
                                        }
                                    }
                                }
                            }
                        }
                    }
                    cost {
                        totalAmount {
                            amount
                            currencyCode
                        }
                    }
                }
            }
        }
        buyerIdentity {
            email
            phone
            countryCode
        }
        discountCodes {
            code
            applicable
        }
    }
}